---
layout: page
title: Collaborations
permalink: /collaborations/
---

<style>
    .collab {
  display: flex;
}
.collab > div {
  flex: -1; /*grow*/
}
</style>

<link rel="stylesheet" href="{{ site.baseurl }}/css/team1.css">

<h2 class="center-text">Collaborations</h2>

<div class="container">

    {% for collab in site.data.collaborations %}
    <div class="row" style="padding: 2% 0%;">
        <div class="col-md-12 collab">
            <div class="col-md-2 col-sm-4">
                <div class="flip-card">
                    <div class="flip-card-inner">
                      <div class="flip-card-front">
                        <img class="img_mod" src="../img/faculty/{{ collab.party1 }}" alt="{{ collab.name1 }}" height="150" width="150">
                      </div>
                      <div class="flip-card-back">
                        <p class="h1_mod" style="position: relative; bottom: -30%;">{{ collab.name1 }}</p>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-md-8 col-sm-4">
                <p style="padding-top: 1%;"></p>
                <p style="border-top: 1px solid black; font-size: small;"><b>Title:</b> {{ collab.title }}</p>
                <p style="font-size: small;"><b>Funding Agency:</b> {{ collab.agency }}</p>
                <p style="border-bottom: 1px solid black; font-size: small;"><b>Duration:</b> {{ collab.period }}</p>
                <p style="padding-bottom: 1%;"></p>
            </div>
            <div class="col-md-2 col-sm-4">
                <div class="flip-card">
                    <div class="flip-card-inner">
                      <div class="flip-card-front">
                        <img class="img_mod" src="../img/faculty/{{ collab.party2 }}" alt="{{ collab.name2 }}" height="150" width="150">
                      </div>
                      <div class="flip-card-back">
                        <p class="h1_mod" style="position: relative; bottom: -30%;">{{ collab.name2 }}</p>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
